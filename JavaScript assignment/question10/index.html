<!-- Here is an example of Debouncing  -->
<!-- The button is attached to an event listener that calls the debounce function. 
    The debounce function is provided with 2 parameters – a function and a Number. 
    Declared a variable debounceTimer, which as the name suggests, 
    is used to actually call the function, received as a parameter
     after an interval of ‘delay’ milliseconds.  -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="debounce">
        Debounce
    </button>
    <script>
        var button = document.getElementById("debounce");
        const debounce = (func, delay) => {
            let debounceTimer
            return function() {
                const context = this
                const args = arguments
                    clearTimeout(debounceTimer)
                        debounceTimer
                    = setTimeout(() => func.apply(context, args), delay)
            }
        }
        button.addEventListener('click', debounce(function() {
                alert("Hello\nNo matter how many times you" +
                    "click the debounce button, I get " +
                    "executed once every 3 seconds!!")
                                }, 3000));
    </script>
    
</body>
</html>
